<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小飞智能助手</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .new-chat-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 25px;
            transition: opacity 0.2s;
        }

        .sidebar-footer {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
            margin-top: auto;
        }

        .nav-item {
            display: block;
            color: #666;
            text-decoration: none;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            transition: background 0.2s;
        }

        /* 主内容区样式 */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            padding: 20px;
            background: #e6f7ff;
        }

        /* 聊天容器 */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* 消息样式 */
        .message {
            max-width: 70%;
            padding: 12px 20px;
            border-radius: 20px;
            line-height: 1.5;
            margin: 10px 0;
            animation: messageAppear 0.3s ease-out;
            position: relative;
        }

        .user-message {
            background: #00aaff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f3f5;
            color: #212529;
            align-self: flex-start;
        }

        .loading-dots::after {
            content: '...';
            animation: loading 1s infinite;
        }

        /* 输入区域 */
        #input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            margin-top: auto;
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            transition: all 0.2s;
            min-height: 40px;
        }

        #send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #00aaff;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loading {
            0%, 100% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">小飞助手</div>
            <button class="new-chat-btn" onclick="clearChatHistory()">新对话</button>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="nav-item">用户协议</a>
            <a href="#" class="nav-item">隐私政策</a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <div id="chat-container">
            <div id="chat-history"></div>
            <div id="input-area">
                <textarea id="user-input" placeholder="输入@获取快捷功能"></textarea>
                <button id="send-button" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </main>

    <script>
        // API配置（CSDN模型API）
        const API_CONFIG = {
            endpoint: 'https://models.csdn.net/v1/chat/completions',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer sk-upgrjduzgvvkwqjbddlwapibwqnpsxobtesditvyjvwgi'
            },
            params: {
                model: 'Deepseek-R1',
                stream: false,
                max_tokens: 512,
                temperature: 0.7,
                top_p: 0.7,
                top_k: 50,
                frequency_penalty: 0.5,
                n: 1,
                response_format: { type: 'text' }
            }
        };

        // DOM元素
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // 添加消息
        function addMessage(content, isUser, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isLoading) {
                messageDiv.classList.add('loading-dots');
                messageDiv.textContent = '小飞正在思考';
            } else {
                messageDiv.textContent = content;
            }
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 发送消息
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            addMessage(message, true);
            addMessage('', false, true);

            try {
                const response = await fetch(API_CONFIG.endpoint, {
                    method: 'POST',
                    headers: API_CONFIG.headers,
                    body: JSON.stringify({
                        ...API_CONFIG.params,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || '收到你的消息啦~';

                // 移除加载状态
                chatHistory.lastChild.remove();
                addMessage(botResponse, false);

            } catch (error) {
                console.error('API请求失败:', error);
                chatHistory.lastChild.remove();
                addMessage(`请求出错: ${error.message}`, false);
            } finally {
                userInput.value = '';
                sendButton.disabled = false;
            }
        }

        // 清空聊天记录
        function clearChatHistory() {
            chatHistory.innerHTML = '';
        }

        // 回车发送（Shift+Enter换行）
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 文本框自动增高
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });
    </script>
</body>
</html>
